<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Pokedex</title>

</head>
<body>

    <p>paragrafo</p>

        const btnTeste = document.getElementById("btnTeste")

        // document que é o documento corrente ou seja o HTML

        // chama um evento --> no caso o click
        // quando acontecer um click chama a função
    </script>
